<!-- Update Student Form -->
<div class="update-student-container">
    <h3>Update Student</h3>
  
    <form [formGroup]="regForm" (ngSubmit)="updateUser(regForm.value)">
      <!-- Student ID (readonly) -->
      <label for="sid">Student ID</label>
      <input type="text" id="sid" name="sid" placeholder="Student ID"  formControlName="sid" >
  
      <!-- Name Field -->
      <label for="name">Full Name</label>
      <input type="text" id="username"  name="username" placeholder="Enter full name" formControlName="username"  >
  
      <!-- Age Field -->
      <label for="age">Age</label>
      <input type="number" id="age"  name="age" placeholder="Enter student age" formControlName="age"  >
  
      <!-- Gender Radio Buttons -->
      <label>Gender</label>
      <div class="gender-radio">
        <div><input type="radio" id="male" name="gender" value="MALE" formControlName="gender"><label for="male">Male</label></div>
        <div><input type="radio" id="female" name="gender" value="FEMALE" formControlName="gender"><label for="female">Female</label></div>
        <!-- <div><input type="radio" id="other" name="gender" value="other" ><label for="other">Other</label></div> -->
      </div>
  
      <!-- Address Field -->
      <label for="address">Address</label>
      <input type="text" id="address"  name="address" formControlName="address" placeholder="Enter student address" >

      <label for="email">Email</label>
      <input type="text" id="email"  name="email" formControlName="email" placeholder="Enter Email" >
      
      <label for="role">Role</label>
      <input type="text" id="role"  name="role" formControlName="role" placeholder="Enter role">
  
      <!-- Submit Button -->
      <button type="submit" (click)="openDialog()">Update</button>
    </form>
  </div>
