<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>

<!-- Register Form -->
<form [formGroup]="regForm" (ngSubmit)="saveUser()">
    <h3>Create Account</h3>

    <!-- Name Field -->
    <label for="name">Full Name</label>
    <input type="text" id="username" placeholder="Your full name" name="username" formControlName="username"
    [class.is-invalid]="f['username'].touched && f['username'].invalid">
    <div class="aler alert-primary" *ngIf="f['username'].touched && f['username'].invalid">
        <div *ngIf="f['username'].errors && f['username'].errors['required']">
            This Field is Required!!
          </div>
          <div *ngIf="f['username'].errors && f['username'].errors['minlength']">
            Username must be 6 chars!!
          </div>

    </div>
    <!-- Age Field -->
    <label for="age">Age</label>
    <input type="number" id="age" placeholder="Your age" name="age" formControlName="age" >

    <label>Gender</label>
        <div class="gender-radio">
            <div><input type="radio" id="male" name="gender" value="MALE"  formControlName="gender" ><label for="male">Male</label></div>
            <div><input type="radio" id="female" name="gender" value="FEMALE" formControlName="gender" ><label for="female">Female</label></div>
            <!-- <div><input type="radio" id="other" name="gender" value="other" formControlName="gender" ><label for="other">Other</label></div> -->
        </div>

    <!-- Address Field -->
    <label for="address">Address</label>
    <input type="text" id="address" placeholder="Your address" name="address" formControlName="address" >

    <!-- Email Field -->
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Your email" name="email" formControlName="email" >

    <label>Role</label>
        <div class="gender-radio">
            <div><input type="radio" id="user" name="role" value="USER"  formControlName="role" ><label for="user">USER</label></div>
            <div><input type="radio" id="admin" name="role" value="ADMIN" formControlName="role" ><label for="admib">ADMIN</label></div>
        </div>

    <!-- Password Field -->
    <label for="password">Password</label>
        <div class="password-container">
            <input type="password" id="password" placeholder="Your password" name="password" formControlName="password">
            <!-- <i class="fas fa-eye" id="toggle-password"></i> -->
        </div>

    <!-- Confirm Password Field -->
    <label for="confirm_password">Confirm Password</label>
    <input type="password" id="confirm_password" placeholder="Confirm password" name="confirm_password" formControlName="confirm_password" >

    <!-- Submit Button -->
    <button  mat-button class="btn-save-student" [class.disabled]="regForm.invalid" (click)="openDialog()">Register</button>
</form>
