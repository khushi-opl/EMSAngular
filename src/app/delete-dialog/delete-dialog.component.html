<h1 class="mat-dialog-title">Confirm Deletion</h1>

<div class="mat-dialog-content">
  <p>Are you sure you want to delete this item?</p>
</div>

<div class=" mat-dialog-actions">
  <button class=" mat-button" (click)="onCancel()">Cancel</button>
  <button  class="mat-button color" (click)="onDelete()">Delete</button>
</div>
