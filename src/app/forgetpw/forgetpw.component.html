
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
 
</head>


<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>

<div class="form-container">
    <h3>Forgot Your Password?</h3>
    <p>Enter your username below to reset your password.</p>
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        <label for="email">Username</label>
        <input type="email" id="email"  formControlName="fname" placeholder="Enter your username" required>
        <button type="submit" [disabled]="employeeForm.invalid">Submit</button> 
    </form>
</div>
