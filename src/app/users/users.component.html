<div class="container">
    <h2 class="mb-4 text-center">Users Data</h2>      
      <table class="table table-bordered">
        <thead>
          <tr>
            <th class="id-column">Id</th>
            <th>ProfileImage</th>
            <th>Name</th>    
            <th>Gender</th>
            <th>Address </th>
            <th>Email </th>
            <th>Role</th>
            <th colspan="3">
            <label for="sortBy">Sort by: </label>
              <select id="sortBy" (change)="sortTable($event)">
                <!-- <select id="sortBy"> -->
               <option value="username">Name</option>
               <option value="gender">Gender</option>
            <option value="address">Address</option>
            </select>
            </th>
            <!-- <th></th>
            <th></th> -->
          </tr>
        </thead>
        <tbody>   
          <tr *ngFor="let s of studentlist; index as i">
            <td>{{ (currentPage - 1) * pageSize + i + 1 }}</td> 
            <div class="profile-image-container">
              <img [src]="'data:image/jpeg;base64,' + s.fileData" alt="Profile Image" class="profile-image" />
            </div>
            <td>{{s.username}}</td>
            <td>{{s.gender}}</td>
            <td>{{s.address}}</td> 
            <td>{{s.email}}</td>
            <td>{{s.role}}</td>
            <!-- <td> <button class="btn-primary" [routerLink]="['/update',s.id]">Edit</button></td> -->
            <td> <button class="btn-primary" (click)="View(s.id)">View</button></td>
            <td> <button class="btn-primary" (click)="update(s.id)">Edit</button></td>
            <td> <button class="btn-danger" (click)= "delete(s.id)">Delete</button></td>
          </tr>
          <td colspan="7">
          <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item" [class.disabled]="currentPage === 1">
                    <button class="page-link" (click)="getAllstdByPage(currentPage - 1)">Previous</button>
                </li>
                <li class="page-item" *ngFor="let page of totalPagesArray" [class.active]="page === currentPage">
                    <button class="page-link" (click)="getAllstdByPage(page)">{{ page }}</button>
                </li>
                <li class="page-item" [class.disabled]="currentPage === totalPages">
                    <button class="page-link" (click)="getAllstdByPage(currentPage + 1)">Next</button>
                </li>
            </ul>
        </nav>
      </td> 
        </tbody>
        </table>
    </div>
